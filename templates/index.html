<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DrunkTyper</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="/js/index_script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <div id="body2">
        <h2>DrunkTyper by koleq (c) 2023</h2>
        <p><a href="/settings">settings</a></p>
        <div id="main">
            <p id="text1">{{ text }}</p>
            <textarea id="user-input" autofocus></textarea>
            <p id="took1">finish a test to get a time</p>
            <p><a href="./">next</a> <a href="./?repeat=yes">repeat</a></p>
        </div>
        <p>rWPM = Real WPM (words / time) / 60<br>aWPM = Average American Word WPM ((characters / 5) / time) * 60</p>
        <p>Made using Python 3.11.5 - Flask 2.3.3, HTML 5, JavaScript - jQuery 3.7.0, CSS 3<br>version 0.1.1 b19</p>
        <!-- first number is 0 for not released, second number is 1 for javascript rewrite, third number is 0 for major features, b is for build -->
    </div>
</body>

</html>
